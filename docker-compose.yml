version: '3.9'

services:
  # Redis for BullMQ job queue
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # API service (for production)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
